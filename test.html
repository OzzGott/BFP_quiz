<!-- <div class="cbsc hide-section XYZ-section"></div> 
add to code block where XYZ is the name of the section like meat, fish, veggie etc.
-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
  // do not remove this code
$('section.page-section').each(function(){
    var layclass = $(this).find('.code-block .cbsc').attr('class');
    console.log(layclass);
    $(this).addClass(layclass);
});
  // for meat section, you can change it
  $('a[href="#meat"]').click(function(){
      $('.meat-section').addClass('show-section').removeClass('hide-section');
    $('section.cbsc:not(.meat-section)').removeClass('show-section').addClass('hide-section');
  });
  // for fish section, you can change it
  $('a[href="#fish"]').click(function(){
      $('.fish-section').addClass('show-section').removeClass('hide-section');
    $('section.cbsc:not(.fish-section)').removeClass('show-section').addClass('hide-section');   
  });
 // for veggie section, you can change it     
  $('a[href="#veggie"]').click(function(){
      $('.veggie-section').addClass('show-section').removeClass('hide-section');
    $('section.cbsc:not(.veggie-section)').removeClass('show-section').addClass('hide-section');  
  });
});
</script>
<style>
  section.page-section.hide-section {
      display: none !important;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s linear;
  }
  section.page-section.show-section {
      display: block !important;
      visibility: visible;
      opacity: 1;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
  $(function(){
    //Function To Add Class
    function showBackToTop(){
      $('#back-to-top').addClass('show-btt');
    }

    //Function To Add Class
    function hideBackToTop(){
      $('#back-to-top').removeClass('show-btt');
    }

    //Check Scroll and Add Class
    function checkScrollPos(){
      if ($(this).scrollTop() >= 2500) { //if scroll position is lower than 700px from the top of the screen
        showBackToTop();
      } else {
        hideBackToTop()
      }
    }
    // tell the browser to run the "checkScrollPos()" function just above when the user scrolls
    $(window).on('scroll', function(){ 
      checkScrollPos();
    });
    //Check the scroll position once when the page loads
    checkScrollPos();
  })
</script>
<style>
  html {
  scroll-behavior:smooth
}
#back-to-top.show-btt {
    bottom: 0;
    opacity: 1;
    transition: all .5s ease;
}

#back-to-top {
    height: 50px;
    width: 50px;
    position: fixed;
    right: 0;
    z-index: 99;
    border-radius: 50%;
    box-shadow: 0px 0px 5px #ccc;
    margin: 17px;
    background: #99D09C;
    bottom: -150px;
    opacity: 0;
    transition: all .5s ease;
}
</style>
