<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFP QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>Bælgbarometerquizzen</h1>
    <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="farm" style="width: 50%; margin: auto; display: block;">
    <div id="game">
        <div id="question-area"></div>
        <div id="end-screen" class="hidden">
            <p>Du fik <strong><span id="final-score"></span>/<span id="total-questions"></span></strong> rigtige</p>
            <p><span id="score-comment"></span></p>
            <button id="restart-btn">Tilbage</button>
        </div>
        <div id="start-screen">
            <h2>Velkommen til <strong>Bælgbarometerens quiz</strong></h2>
            <p>Vi har taget et barometer på danskernes bælgfrugtsvaner</p>
            <p>Kan du gætte hvad de har valgt?</p>
            <button id="start-game-btn" type="button">Start quizzen!</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
